{% extends "base.html" %}

{% block title %}Login - Gate Keeper{% endblock %}

{% block extra_head %}
<style>
    /* Custom animations */
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .gradient-bg {
        background: linear-gradient(-45deg, #1a237e, #311b92, #4a148c, #1a237e);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    .input-focus-effect:focus {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .button-hover-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    .logo-shadow {
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 backdrop-blur-lg bg-gray-900/70 p-8 rounded-xl shadow-2xl fade-in">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="animate-float mb-6">
                <svg class="mx-auto h-20 w-20 text-primary-500 logo-shadow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-white tracking-tight">
                Welcome to Gate Keeper
            </h2>
            <p class="mt-2 text-sm text-gray-400">
                Secure Access Management System
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="relative">
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                        class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent focus:z-10 sm:text-sm transition-all duration-300 input-focus-effect"
                        placeholder="Email address">
                    <div class="absolute right-3 top-3 text-gray-500">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                    </div>
                </div>
                <div class="relative">
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                        class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-700 placeholder-gray-500 text-white bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent focus:z-10 sm:text-sm transition-all duration-300 input-focus-effect"
                        placeholder="Password">
                    <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-gray-400 focus:outline-none">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" 
                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-700 rounded bg-gray-800/50 transition-colors duration-200">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300 button-hover-effect">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-500 group-hover:text-primary-400 transition-colors duration-300" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>
        </form>

        <!-- Flash Messages Container -->
        <div id="flashMessages" class="space-y-2"></div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="relative">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-primary-500"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-primary-500 text-xl font-semibold">Loading...</div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Update icon based on password visibility
    this.innerHTML = type === 'password' 
        ? `<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                     d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                     d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
           </svg>`
        : `<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                     d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
           </svg>`;
});

// Show flash message
function showFlashMessage(message, type = 'error') {
    const flashContainer = document.getElementById('flashMessages');
    const messageElement = document.createElement('div');
    messageElement.className = `flash-message p-4 rounded-md ${type === 'error' ? 'bg-red-900/70' : 'bg-green-900/70'} 
                               transform transition-all duration-300 ease-in-out`;
    messageElement.innerHTML = `
        <p class="text-sm text-center ${type === 'error' ? 'text-red-200' : 'text-green-200'}">
            ${message}
        </p>
    `;
    
    flashContainer.appendChild(messageElement);
    
    // Animate in
    setTimeout(() => messageElement.classList.add('translate-y-0', 'opacity-100'), 100);
    
    // Remove after delay
    setTimeout(() => {
        messageElement.classList.add('opacity-0', 'translate-y-2');
        setTimeout(() => messageElement.remove(), 300);
    }, 3000);
}

// In login.html
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Show loading overlay
    document.getElementById('loadingOverlay').classList.remove('hidden');
    
    // Get form data
    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    console.log('Sending login request with data:', {
        email: formData.email,
        password: '***' // Don't log actual password
    });

    const API_BASE_URL = window.location.origin;
    
    fetch(`${API_BASE_URL}/auth/login`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(formData)
    })
    .then(async response => {
        const data = await response.json();
        console.log('Server response:', {
            status: response.status,
            data: data
        });
        
        if (!response.ok) {
            throw new Error(data.error || `HTTP error! status: ${response.status}`);
        }
        return data;
    })
    .then(data => {
        console.log('Login successful:', {
            userId: data.user.id,
            role: data.user.role
        });
        
        // Store tokens
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        
        // Show success message
        showFlashMessage('Login successful! Redirecting...', 'success');
        
        // Redirect based on role
        setTimeout(() => {
            const redirectMap = {
                'ADMIN': '/admin/dashboard',
                'RESIDENT': '/resident/dashboard',
                'GATEKEEPER': '/gatekeeper/dashboard'
            };
            
            const redirectUrl = redirectMap[data.user.role] || '/';
            console.log(`Redirecting to: ${redirectUrl}`);
            window.location.href = redirectUrl;
        }, 1000);
    })
    .catch(error => {
        console.error('Login error:', error);
        showFlashMessage(error.message);
    })
    .finally(() => {
        document.getElementById('loadingOverlay').classList.add('hidden');
    });
});
</script>
{% endblock %}
